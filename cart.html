<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart - Waste2Worth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sidebar-width: 260px;
      --primary-green: #3c9a5f;
      --sidebar-bg: #e6f4ec;
      --card-radius: 18px;
      --shadow: 0 8px 32px 0 rgba(44, 62, 80, 0.09);
      --transition: 0.2s;
      --font-main: 'Inter', Arial, sans-serif;
      --bg-main: #f0f9f4;
      --sidebar-active: #2f6f4f;
      --sidebar-hover: #c3e6d2;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: var(--font-main);
      background: var(--bg-main);
      color: #222;
      min-height: 100vh;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      min-height: 100vh;
      padding: 0;
      display: flex;
      flex-direction: column;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      z-index: 10;
      box-shadow: 2px 0 16px 0 rgba(44, 62, 80, 0.04);
    }
    .logo {
      font-size: 1.7rem;
      font-weight: 700;
      color: var(--primary-green);
      letter-spacing: 0.5px;
      margin: 36px 0 36px 32px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar nav ul li {
      margin-bottom: 8px;
    }
    .sidebar nav a {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 32px;
      font-size: 1.08rem;
      color: #3c9a5f;
      text-decoration: none;
      border-radius: 8px 0 0 8px;
      transition: background 0.2s, color 0.2s;
      font-weight: 600;
    }
    .sidebar nav a .nav-icon {
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #3c9a5f;
      transition: color 0.2s;
    }
    .sidebar nav a.active {
      background: #2e7d32;
      color: #fff;
    }
    .sidebar nav a.active .nav-icon {
      color: #fff;
    }
    .sidebar nav a:hover:not(.active) {
      background: #c3e6d2;
      color: #2e7d32;
    }
    .sidebar nav a:hover:not(.active) .nav-icon {
      color: #2e7d32;
    }
    .sidebar nav svg {
      flex-shrink: 0;
      width: 22px;
      height: 22px;
      fill: currentColor;
    }
    .main {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: 40px 48px;
      background: var(--bg-main);
      min-height: 100vh;
    }
    .page-header {
      margin-bottom: 32px;
    }
    .page-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--primary-green);
      margin-bottom: 8px;
    }
    .page-subtitle {
      font-size: 1.13rem;
      color: #555;
    }
    .cart-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .cart-content {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 32px;
      align-items: start;
    }
    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .cart-item {
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      padding: 24px;
      display: flex;
      gap: 20px;
      align-items: center;
      border: 1.5px solid #e0f2e9;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .cart-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px 0 rgba(44, 62, 80, 0.12);
    }
    .cart-item-image {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      overflow: hidden;
      flex-shrink: 0;
      background: #f5f5f5;
    }
    .cart-item-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .cart-item-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 0;
    }
    .cart-item-name {
      font-size: 1.15rem;
      font-weight: 700;
      color: var(--primary-green);
      margin-bottom: 4px;
    }
    .cart-item-desc {
      font-size: 0.9rem;
      color: #666;
      line-height: 1.4;
    }
    .cart-item-price {
      font-size: 1.1rem;
      font-weight: 600;
      color: #222;
      white-space: nowrap;
    }
    .cart-item-quantity {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .qty-btn {
      background: var(--primary-green);
      color: #fff;
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background var(--transition);
    }
    .qty-btn:hover:not(:disabled) {
      background: #287346;
    }
    .qty-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      opacity: 0.5;
    }
    .qty-input {
      width: 50px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 6px;
      font-size: 1rem;
      font-weight: 600;
      font-family: var(--font-main);
    }
    .cart-item-total {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--primary-green);
      white-space: nowrap;
      min-width: 100px;
      text-align: right;
    }
    .cart-item-remove {
      background: transparent;
      color: #e74c3c;
      border: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      transition: all var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cart-item-remove:hover {
      background: #fee;
      color: #c0392b;
    }
    .item-image {
      width: 100px;
      height: 100px;
      background: #e0e0e0;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #bdbdbd;
      font-size: 1.5rem;
      font-weight: 700;
      flex-shrink: 0;
    }
    .item-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .item-name {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--primary-green);
    }
    .item-description {
      font-size: 0.95rem;
      color: #666;
    }
    .item-price {
      font-size: 1.1rem;
      font-weight: 600;
      color: #222;
    }
    .item-controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: flex-end;
    }
    .quantity-control {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #f0f9f4;
      border-radius: 8px;
      padding: 6px 12px;
    }
    .quantity-btn {
      background: var(--primary-green);
      color: #fff;
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background var(--transition);
    }
    .quantity-btn:hover {
      background: #287346;
    }
    .quantity-value {
      font-size: 1rem;
      font-weight: 600;
      min-width: 30px;
      text-align: center;
    }
    .remove-btn {
      background: transparent;
      color: #e74c3c;
      border: 1px solid #e74c3c;
      padding: 6px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all var(--transition);
    }
    .remove-btn:hover {
      background: #e74c3c;
      color: #fff;
    }
    .cart-summary {
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      padding: 28px;
      border: 1.5px solid #e0f2e9;
      position: sticky;
      top: 40px;
    }
    .summary-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--primary-green);
      margin-bottom: 20px;
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #e0f2e9;
    }
    .summary-row:last-child {
      border-bottom: none;
      padding-top: 16px;
      font-size: 1.2rem;
      font-weight: 700;
    }
    .summary-label {
      color: #666;
      font-size: 1rem;
    }
    .summary-value {
      font-weight: 600;
      color: #222;
    }
    .checkout-btn {
      background: var(--primary-green);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 16px 0;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 16px 0 rgba(60, 154, 95, 0.3);
      transition: all var(--transition);
      margin-top: 20px;
    }
    .checkout-btn:hover {
      background: #287346;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px 0 rgba(60, 154, 95, 0.4);
    }
    .empty-cart {
      text-align: center;
      padding: 80px 20px;
    }
    .empty-cart-icon {
      font-size: 4rem;
      color: #ccc;
      margin-bottom: 20px;
    }
    .empty-cart-text {
      font-size: 1.3rem;
      color: #666;
      margin-bottom: 24px;
    }
    .continue-shopping-btn {
      background: var(--primary-green);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 14px 32px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all var(--transition);
    }
    .continue-shopping-btn:hover {
      background: #287346;
      transform: translateY(-2px);
    }
    @media (max-width: 900px) {
      .main {
        margin-left: 0;
        padding: 20px;
      }
      .sidebar {
        display: none;
      }
      .cart-content {
        grid-template-columns: 1fr;
      }
      .cart-summary {
        position: static;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">♻️ Waste2Worth</div>
      <nav>
        <ul>
          <li><a href="profile.html">👤 Profile</a></li>
          <li><a href="homepage.html">🏠 Home</a></li>
          <li><a href="joincomm.html">🤝 Join Community</a></li>
          <li><a href="value.html">💎 Our Values</a></li>
          <li><a href="aboutus.html">ℹ️ About Us</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <div class="page-header">
        <div class="page-title">Shopping Cart</div>
        <div class="page-subtitle">Review your items and proceed to checkout</div>
        <button id="logout-btn" style="position: absolute; right: 20px; top: 20px; color: #fff; background: #d32f2f; display: flex; align-items: center; gap: 8px; padding: 10px 18px; border: none; border-radius: 10px; box-shadow: 0 4px 16px 0 rgba(211, 47, 47, 0.3); transition: transform 0.2s, background 0.2s; cursor: pointer; font-family: inherit; font-size: 0.95rem;" onmouseover="this.style.transform='translateY(-2px)'; this.style.background='#c62828'" onmouseout="this.style.transform='translateY(0)'; this.style.background='#d32f2f'">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
            <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
          </svg>
          <span style="font-weight: 600;">Logout</span>
        </button>
      </div>

      <div class="cart-container">
        <div class="cart-content" id="cartContent">
          <!-- Cart Items will be dynamically loaded here -->
          <div class="cart-items" id="cartItems">
            <!-- Items will be added by JavaScript -->
          </div>

          <!-- Cart Summary -->
          <div class="cart-summary">
            <div class="summary-title">Order Summary</div>
            <div class="summary-row">
              <span class="summary-label">Subtotal</span>
              <span class="summary-value" id="subtotal">₹0</span>
            </div>
            <div class="summary-row">
              <span class="summary-label">Shipping</span>
              <span class="summary-value" id="shipping">₹0</span>
            </div>
            <div class="summary-row">
              <span class="summary-label">Tax (GST 18%)</span>
              <span class="summary-value" id="tax">₹0</span>
            </div>
            <div class="summary-row">
              <span class="summary-label">Total</span>
              <span class="summary-value" id="total">₹0</span>
            </div>
            <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
          </div>
        </div>
      </div>

      <!-- Empty Cart State -->
      <div class="empty-cart" id="emptyCart" style="display: none;">
        <div class="empty-cart-icon">🛒</div>
        <div class="empty-cart-text">Your cart is empty</div>
        <a href="homepage.html" class="continue-shopping-btn">Continue Shopping</a>
      </div>
    </main>
  </div>

  <script type="module" src="cart.js"></script>
  <script type="module" src="supabaseClient.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="cart-display.js"></script>
  
  <!-- W2W Chatbot Widget -->
  <div id="w2w-chatbot-container">
      <!-- Floating Chat Button -->
      <button id="w2w-chat-button" aria-label="Open W2W Eco-Assistant Chat">
          🌱
      </button>
      
      <!-- Chat Window (Hidden by default) -->
      <div id="w2w-chat-window">
          <!-- Chat Header -->
          <div id="w2w-chat-header">
              <h3>🌱 W2W Eco-Assistant</h3>
              <button id="w2w-close-chat" aria-label="Close Chat">×</button>
          </div>
          
          <!-- Chat Messages Area -->
          <div id="w2w-chat-messages">
              <!-- Messages will be dynamically added here -->
          </div>
          
          <!-- Chat Input Area -->
          <div id="w2w-chat-input-container">
              <textarea 
                  id="w2w-user-input" 
                  placeholder="Ask about our eco-products..."
                  rows="1"
                  maxlength="500"
              ></textarea>
              <button id="w2w-send-button" aria-label="Send Message">
                  ➤
              </button>
          </div>
      </div>
  </div>

  <!-- Chatbot JavaScript -->
  <script src="w2w-chatbot.js"></script>
</body>
</html>
